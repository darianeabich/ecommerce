<div class="user-list__header">
  <h2>Usuários</h2>

  <button
    mat-raised-button
    id="addUserBtn"
    color="primary"
    (click)="openRegister(null)"
  >
    <mat-icon>add</mat-icon>
    Adicionar
  </button>
</div>
<table mat-table [dataSource]="userList" class="custom-table" matSort>
  <ng-container matColumnDef="avatar" class="custom-table__column1">
    <th mat-header-cell *matHeaderCellDef class="custom-table__column1">
      Avatar
    </th>
    <td mat-cell *matCellDef="let user" class="custom-table__column1">
      <a (click)="openAvatarDialog(user)" class="custom-table__column1__link">
        <img src="{{ user.avatar }}" class="avatar-user" />
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="name" class="custom-table__column2">
    <th mat-header-cell *matHeaderCellDef class="custom-table__column2">
      Name
    </th>
    <td mat-cell *matCellDef="let user" class="custom-table__column2">
      {{ user.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email" class="custom-table__column3">
    <th mat-header-cell *matHeaderCellDef class="custom-table__column3">
      E-mail
    </th>
    <td mat-cell *matCellDef="let user" class="custom-table__column3">
      {{ user.email | lowercase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="biography" class="custom-table__column4">
    <th mat-header-cell *matHeaderCellDef class="custom-table__column4">
      Biografia
    </th>
    <td mat-cell *matCellDef="let user" class="custom-table__column4">
      <button
        mat-button
        id="biographyBtn"
        class="biography-btn"
        (click)="openBiography(user)"
        attr.aria-label="Ler a biografia de {{ user.name }}"
      >
        <mat-icon>visibility</mat-icon>
        Ler biografia
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions" class="custom-table__column5">
    <th mat-header-cell *matHeaderCellDef class="custom-table__column5">
      Ações
    </th>
    <td mat-cell *matCellDef="let user" class="custom-table__column5">
      <button
        mat-icon-button
        id="editUserBtn"
        class="disable-user"
        matTooltip="Editar"
        attr.aria-label="Editar o usário {{ user.name }}"
        (click)="openRegister(user)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        id="disableUserBtn"
        class="disable-user"
        matTooltip="Desabilitar"
        attr.aria-label="Desabilitar o usário {{ user.name }}"
      >
        <mat-icon>person_off</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of users"
></mat-paginator>
