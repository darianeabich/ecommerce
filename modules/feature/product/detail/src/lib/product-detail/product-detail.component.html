<main class="product-detail">
  <section class="product-detail__section">
    <ng-container *ngIf="productSignal() as product">
      <ecommerce-product-card [product]="product"></ecommerce-product-card>
      <div class="product-detail__info">
        <h2>{{ product.description }}</h2>
        <p>{{ product.quantity | quantityDescription }}</p>
        <button mat-raised-button color="primary" (click)="addToCart(product)">
          Adicionar ao carrinho
        </button>
        <pre>
             Quantidade: {{ quantityObservable$ | async }}
          {{ cart() | json }}</pre
        >
      </div>
    </ng-container>
  </section>
</main>
