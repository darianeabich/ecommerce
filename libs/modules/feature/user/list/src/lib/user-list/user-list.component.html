<div class="user-list__header">
  <h2>Usu√°rios</h2>

  <button mat-raised-button color="primary" (click)="openRegister()">
    <mat-icon>add</mat-icon>
    Adicionar
  </button>
</div>
<table mat-table [dataSource]="userList" matSort>
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef>Avatar</th>
    <td mat-cell *matCellDef="let user">
      <img src="{{ user.avatar }}" class="avatar-user" />
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email | lowercase }}</td>
  </ng-container>

  <ng-container matColumnDef="biography">
    <th mat-header-cell *matHeaderCellDef>Biografia</th>
    <td mat-cell *matCellDef="let user">
      <button
        mat-button
        class="biography-btn"
        (click)="openBiography(user)"
        attr.aria-label="Ler a biografia de {{ user.name }}"
      >
        Ler biografia
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of users"
></mat-paginator>
